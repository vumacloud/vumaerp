[options]
; ===========================================
; VumaERP Odoo 18 Configuration
; ===========================================

; Database
db_host = db
db_port = 5432
db_user = odoo
db_password = False
db_name = False
db_maxconn = 64
db_template = template0

; Paths - All country modules available
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/vumaerp,/mnt/vumaerp/kenya,/mnt/vumaerp/nigeria,/mnt/vumaerp/ghana,/mnt/vumaerp/uganda,/mnt/vumaerp/rwanda
data_dir = /var/lib/odoo

; Server
http_port = 8069
longpolling_port = 8072
proxy_mode = True
workers = 6
max_cron_threads = 2

; Performance (for 16GB RAM)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 3600

; Security
list_db = False
admin_passwd = ${ODOO_ADMIN_PASSWORD}

; Logging
log_level = info
log_handler = :INFO
logfile = False
syslog = False

; Email - Mailgun SMTP (credentials from .env)
smtp_server = smtp.eu.mailgun.org
smtp_port = 2525
smtp_ssl = False
smtp_user = ${SMTP_USER}
smtp_password = ${SMTP_PASSWORD}
email_from = ${SMTP_USER}

; Session store (Redis)
; Requires odoo-redis module or custom session handler
; For now, default file-based sessions work fine
