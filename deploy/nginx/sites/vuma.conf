# ===========================================
# VumaERP Site Configuration
# ===========================================
# Domain Strategy:
#   vumacloud.com        → Corporate (handled elsewhere)
#   portal.vumacloud.com → WHMCS (handled elsewhere)
#   vumaerp.com          → Product landing page
#   *.vumaerp.com        → Customer instances (acme.vumaerp.com → db=acme)

# Map subdomain to database name
map $host $db_name {
    ~^(?<subdomain>[^.]+)\.vumaerp\.com$ $subdomain;
    default "";
}

# ===========================================
# HTTP → HTTPS Redirect
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name vumaerp.com *.vumaerp.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# vumaerp.com - Product Landing Page
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vumaerp.com www.vumaerp.com;

    ssl_certificate /etc/letsencrypt/live/vumaerp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vumaerp.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Option 1: Redirect to WHMCS for signup
    location / {
        return 302 https://portal.vumacloud.com/cart.php?a=add&pid=1;
    }

    # Option 2: Serve a static landing page (uncomment if needed)
    # root /var/www/vumaerp;
    # index index.html;
    # location / {
    #     try_files $uri $uri/ =404;
    # }
}

# ===========================================
# *.vumaerp.com - Customer Instances
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.vumaerp.com;

    # Wildcard SSL certificate
    ssl_certificate /etc/letsencrypt/live/vumaerp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vumaerp.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Set database cookie based on subdomain
    add_header Set-Cookie "db=$db_name; Path=/; Secure; HttpOnly; SameSite=Lax" always;

    # Proxy headers
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Odoo-dbfilter $db_name;

    # Client body size for file uploads
    client_max_body_size 100M;

    # Odoo longpolling
    location /longpolling {
        proxy_pass http://odoo:8072;
    }

    # Odoo websocket
    location /websocket {
        proxy_pass http://odoo:8072;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rate limit login attempts
    location ~ ^/(web/login|web/session/authenticate) {
        limit_req zone=login burst=10 nodelay;
        proxy_pass http://odoo:8069;
    }

    # Rate limit API
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://odoo:8069;
    }

    # Static files caching
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 7d;
        proxy_pass http://odoo:8069;
    }

    # Root redirect to login
    location = / {
        return 302 /web/login;
    }

    # Main Odoo
    location / {
        proxy_pass http://odoo:8069;
        proxy_redirect off;
    }

    # Gzip
    gzip on;
    gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
}
