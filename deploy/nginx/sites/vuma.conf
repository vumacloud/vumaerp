# ===========================================
# VumaERP Main Site Configuration
# ===========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vuma.cloud *.vuma.cloud;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vuma.cloud *.vuma.cloud;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vuma.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vuma.cloud/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy headers
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # Odoo longpolling
    location /longpolling {
        proxy_pass http://odoo-longpolling;
    }

    # Odoo websocket
    location /websocket {
        proxy_pass http://odoo-longpolling;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rate limit login attempts
    location ~ ^/(web/login|web/session/authenticate) {
        limit_req zone=login burst=10 nodelay;
        proxy_pass http://odoo;
    }

    # Rate limit API
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://odoo;
    }

    # Static files caching
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 7d;
        proxy_pass http://odoo;
    }

    # Main Odoo
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Gzip
    gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
}
