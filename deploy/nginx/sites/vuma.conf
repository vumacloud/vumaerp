# ===========================================
# VumaERP Main Site Configuration
# ===========================================
# Handles subdomain-based multi-tenancy:
#   acme.vumacloud.com → db=acme
#   widgets.vumacloud.com → db=widgets

# Map subdomain to database name (convert dashes to underscores)
map $host $db_name {
    ~^(?<subdomain>[^.]+)\.vumacloud\.com$ $subdomain;
    default "";
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vumacloud.com *.vumacloud.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain (vumacloud.com) - redirects to portal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vumacloud.com www.vumacloud.com;

    ssl_certificate /etc/letsencrypt/live/vumacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vumacloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Redirect main domain to WHMCS portal
    location / {
        return 302 https://portal.vumacloud.com;
    }
}

# Customer subdomains (*.vumacloud.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.vumacloud.com;

    # SSL Configuration (wildcard cert)
    ssl_certificate /etc/letsencrypt/live/vumacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vumacloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Set database cookie based on subdomain
    add_header Set-Cookie "db=$db_name; Path=/; Secure; HttpOnly; SameSite=Lax" always;

    # Proxy headers
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Odoo-dbfilter $db_name;

    # Client body size for file uploads
    client_max_body_size 100M;

    # Odoo longpolling
    location /longpolling {
        proxy_pass http://odoo:8072;
    }

    # Odoo websocket
    location /websocket {
        proxy_pass http://odoo:8072;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rate limit login attempts
    location ~ ^/(web/login|web/session/authenticate) {
        limit_req zone=login burst=10 nodelay;
        proxy_pass http://odoo:8069;
    }

    # Rate limit API
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://odoo:8069;
    }

    # Static files caching
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 7d;
        proxy_pass http://odoo:8069;
    }

    # Root redirect to login with db
    location = / {
        return 302 /web/login;
    }

    # Main Odoo
    location / {
        proxy_pass http://odoo:8069;
        proxy_redirect off;
    }

    # Gzip
    gzip on;
    gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
}
