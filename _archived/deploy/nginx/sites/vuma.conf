# ===========================================
# VumaERP Instance Routing
# ===========================================
# All ERP instances under erp.vumacloud.com
#
# Routing:
#   erp.vumacloud.com        → VumaCloud internal ERP (db: vumacloud)
#   *.erp.vumacloud.com      → Customer instances (acme.erp.vumacloud.com → db=acme)

# Upstream definitions
upstream odoo_web {
    server odoo:8069;
}

upstream odoo_longpolling {
    server odoo:8072;
}

# Map subdomain to database name
# Extracts "acme" from "acme.erp.vumacloud.com"
map $host $db_name {
    ~^(?<subdomain>[^.]+)\.erp\.vumacloud\.com$ $subdomain;
    default "";
}

# ===========================================
# HTTP → HTTPS Redirect
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name erp.vumacloud.com *.erp.vumacloud.com;

    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# erp.vumacloud.com - VumaCloud Internal ERP
# ===========================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name erp.vumacloud.com;

    ssl_certificate /etc/letsencrypt/live/vumacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vumacloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    add_header Set-Cookie "db=vumacloud; Path=/; Secure; HttpOnly; SameSite=Lax" always;

    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Odoo-dbfilter vumacloud;

    client_max_body_size 100M;

    location /longpolling {
        proxy_pass http://odoo_longpolling;
    }

    location /websocket {
        proxy_pass http://odoo_longpolling;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 7d;
        proxy_pass http://odoo_web;
    }

    location = / {
        return 302 /web/login;
    }

    location / {
        proxy_pass http://odoo_web;
        proxy_redirect off;
    }

    gzip on;
    gzip_types text/css text/plain text/xml application/xml application/json application/javascript;
}

