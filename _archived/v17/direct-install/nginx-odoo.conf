# /etc/nginx/sites-available/odoo
# Odoo 17 - Direct Installation with Multi-tenancy

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $request_time';
    access_log /var/log/nginx/odoo-access.log main buffer=512k flush=1m;
    error_log /var/log/nginx/odoo-error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml
               application/xml+rss application/vnd.ms-fontobject
               font/opentype image/svg+xml image/x-icon;

    # Proxy Cache
    proxy_cache_path /var/cache/nginx/odoo levels=1:2 keys_zone=odoo_cache:10m max_size=500m inactive=60m;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # Odoo upstream (localhost direct install)
    upstream odoo {
        server 127.0.0.1:8069 weight=1 fail_timeout=0;
        keepalive 32;
    }

    upstream odoo-chat {
        server 127.0.0.1:8072 weight=1 fail_timeout=0;
        keepalive 16;
    }

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name *.erp.vumacloud.com erp.vumacloud.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name *.erp.vumacloud.com erp.vumacloud.com;

        # SSL - Wildcard certificate
        ssl_certificate /etc/letsencrypt/live/erp.vumacloud.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/erp.vumacloud.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy Settings
        proxy_read_timeout 720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout 720s;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Static files - 90 day cache
        location ~* /web/static/ {
            proxy_pass http://odoo;
            proxy_cache odoo_cache;
            proxy_cache_valid 200 90d;
            proxy_cache_valid 404 1m;
            expires 90d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Web Assets - 7 day cache
        location ~* /web/assets/ {
            proxy_pass http://odoo;
            proxy_cache odoo_cache;
            proxy_cache_valid 200 7d;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Cache-Status $upstream_cache_status;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Images - 60 day cache
        location ~* /web/image/ {
            proxy_pass http://odoo;
            proxy_cache odoo_cache;
            proxy_cache_valid 200 60d;
            expires 60d;
            add_header Cache-Control "public";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location ~* /web/content/ {
            proxy_pass http://odoo;
            proxy_cache odoo_cache;
            proxy_cache_valid 200 60d;
            expires 60d;
            add_header Cache-Control "public";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Longpolling / WebSocket
        location /longpolling {
            proxy_pass http://odoo-chat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400s;
        }

        location /websocket {
            proxy_pass http://odoo-chat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400s;
        }

        # Main Application
        location / {
            proxy_pass http://odoo;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
        }
    }
}
