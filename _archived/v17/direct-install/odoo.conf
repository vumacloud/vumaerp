[options]
; Addon paths - adjust to your installation
addons_path = /opt/odoo/odoo/addons,/opt/odoo/addons,/opt/vumaerp/addons

; Data directory
data_dir = /var/lib/odoo

; =========================================
; DATABASE - DigitalOcean Managed PostgreSQL
; =========================================
db_host = YOUR_DB_HOST.db.ondigitalocean.com
db_port = 25060
db_user = doadmin
db_password = YOUR_DB_PASSWORD
db_sslmode = require
db_maxconn = 32

; =========================================
; MULTI-TENANCY
; =========================================
; Maps subdomain to database: acme.erp.vumacloud.com -> database "acme"
dbfilter = ^%d$
list_db = False

; =========================================
; PERFORMANCE (16GB RAM / 4 vCPU)
; =========================================
workers = 6
max_cron_threads = 2
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_request = 8192
limit_time_cpu = 120
limit_time_real = 300

; =========================================
; PROXY & SECURITY
; =========================================
proxy_mode = True
admin_passwd = YOUR_MASTER_PASSWORD

; =========================================
; LOGGING
; =========================================
logfile = /var/log/odoo/odoo.log
log_level = warn
logrotate = True

; =========================================
; MISC
; =========================================
transient_age_limit = 1.0
