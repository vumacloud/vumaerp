[options]
addons_path = /mnt/extra-addons
data_dir = /var/lib/odoo

; ===========================================
; DATABASE - Read from environment variables
; ===========================================
; DB settings come from Docker environment:
;   HOST, PORT, USER, PASSWORD
; Do NOT set db_host, db_port, etc here - Odoo reads from env vars
db_sslmode = require
db_maxconn = 64

; ===========================================
; SECURITY
; ===========================================
; admin_passwd is set via ODOO_ADMIN_PASSWD env var
; Or set it here (but env var is more secure):
; admin_passwd = your_master_password

; ===========================================
; PERFORMANCE
; ===========================================
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 4

; ===========================================
; PROXY & LOGGING
; ===========================================
proxy_mode = True
logfile = None
log_level = info

; ===========================================
; MULTI-TENANCY CONFIGURATION
; ===========================================
; Maps subdomain to database automatically:
;   client1.erp.vumacloud.com -> database "client1"
;   acme.erp.vumacloud.com    -> database "acme"
dbfilter = ^%d$
list_db = False
