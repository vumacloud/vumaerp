[options]
addons_path = /mnt/extra-addons
data_dir = /var/lib/odoo
admin_passwd = ${ADMIN_PASSWORD}

; ===========================================
; DATABASE (DigitalOcean Managed PostgreSQL)
; ===========================================
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_sslmode = require
db_maxconn = 64

; ===========================================
; PERFORMANCE
; ===========================================
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 4

; ===========================================
; PROXY & LOGGING
; ===========================================
proxy_mode = True
logfile = /var/log/odoo/odoo.log
log_level = info

; ===========================================
; MULTI-TENANCY CONFIGURATION
; ===========================================
; Maps subdomain to database automatically:
;   client1.erp.vumacloud.com -> database "client1"
;   acme.erp.vumacloud.com    -> database "acme"
;   erp.vumacloud.com         -> database "vumacloud" (internal)
;
dbfilter = ^%d$
list_db = False
